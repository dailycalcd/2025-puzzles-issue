<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logic puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 16px;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
    }
    .game-container {
      max-width: 900px;
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.6rem;
      margin: 0 0 4px;
      /* no uppercase */
    }
    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .byline {
      font-size: 0.85rem;
      color: #6b7280;
      letter-spacing: 0.03em;
      margin-bottom: 12px;
      /* no text-transform */
    }

    .legend {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 10px;
    }

    /* Layout: grid on left, clues on right */
    .logic-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .grid-area {
      flex: 1 1 520px;
      min-width: 0;
    }
    .clue-area {
      flex: 0 0 260px;
      max-width: 260px;
      font-size: 0.9rem;
    }
    @media (max-width: 800px) {
      .clue-area {
        flex: 1 1 100%;
        max-width: none;
      }
    }

    .logic-table-wrapper {
      border: 2px solid #111827;
      overflow-x: auto;
      background: #ffffff;
    }

    table.logic-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    table.logic-table th,
    table.logic-table td {
      text-align: center;
      font-size: 0.8rem;
      padding: 4px;
      height: 28px;
      box-sizing: border-box;
    }
    table.logic-table th {
      border: 1px solid #111827;
      background: #f3f4f6;
      font-weight: 600;
    }
    table.logic-table td {
      border: 1px solid #111827;
    }

    .top-group {
      background: #a3d147;
      color: #111827;
      font-weight: 700;
      font-size: 0.8rem;
      letter-spacing: 0.06em;
    }

    .side-group {
      background: #a3d147;
      color: #111827;
      font-weight: 700;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      padding: 4px 2px;
      width: 24px;
    }

    .row-label {
      background: #d9e8a6;
      font-weight: 600;
      text-align: left;
      padding-left: 6px;
    }

    .logic-cell {
      cursor: pointer;
      user-select: none;
    }
