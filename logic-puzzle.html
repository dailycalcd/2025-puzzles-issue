<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logic puzzle TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 24px;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.4rem;
    }
    p {
      margin: 0 0 12px;
      color: #4b5563;
      font-size: 0.95rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      margin-top: 8px;
    }
    th, td {
      border: 1px solid #111827;
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    th {
      background: #e5e7eb;
      font-weight: 600;
    }
    td.cell {
      cursor: pointer;
      user-select: none;
    }
    td.cell:hover {
      background: #e0f2fe;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Logic puzzle TEST page</h1>
    <p>
      If you see a 3×3 grid below and clicking the white cells toggles an <strong>X</strong>,
      then HTML + JavaScript are working correctly.
    </p>

    <table>
      <tr>
        <th></th>
        <th>Col 1</th>
        <th>Col 2</th>
      </tr>
      <tr>
        <th>Row A</th>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
      <tr>
        <th>Row B</th>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
    </table>
  </div>

  <script>
    // Simple click test: blank ↔ X
    document.querySelectorAll("td.cell").forEach(td => {
      td.addEventListener("click", () => {
        td.textContent = td.textContent.trim() === "X" ? "" : "X";
      });
    });
  </script>
</body>
</html>
